<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout :: head('Sign Up')"></head>
</head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>

<div th:if="${#httpServletRequest.remoteUser}==null">

<div class="signinpage" id="signinpage">

    <form th:action="@{/signup}" method="post" class="form-signup">

        <h2 class="form-signin-heading">Please Sign Up</h2>

        <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
        <input type="text" class="form-control" name="email" placeholder="email" required=""/>
        <input type="text" class="form-control" name="Phone" placeholder="Phone Number" />
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password" required=""/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</div>

</div>

<div th:if="${#httpServletRequest.remoteUser}!=null">
    <meta http-equiv="refresh" content="0;url=http://localhost:8080/hello" />
</div>

<div th:replace="layout :: scripts"></div>
<div th:replace="layout :: footer"> </div>
</body>
</html>
